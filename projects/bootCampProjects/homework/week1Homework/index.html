    <title>video review</title>

  <body>
    <h1>My video review</h1>
    <p>In this lesson we learnt about the video tag and how to embed videos</p>
    <div class="videoContainer">
      <iframe
        class="video"
        width="853"
        height="480"
        src="https://www.youtube.com/embed/d0tU18Ybcvk"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="review">
      I thought we could all do with some relaxing music to soothe us<br />There
      is nothing quite like the sound of nature to melt the day's stress away
    </div>

      </div>
