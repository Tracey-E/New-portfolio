<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Grid homework</title>
  </head>
  <body>
    <h1>How to create an image gallery with CSS Grid</h1>

    <div class="grid">
      <div class="orange">
        <img
          src="assets/oran.jpeg"
          alt="orange"
        />
      </div>
      <div class="grape">
        <img
          src="assets/grap.jpg"
          alt="grapes"
        />
      </div>
      <div class="melon">
        <img
          src="assets/melo.webp"
        alt="melon"
          />
      </div>
      <div class="kiwi">
        <img src="assets/kiwi.jpeg" 
        alt= "kiwi" />
    </div>
      <div class="lemon">
        <img
          src="assets/lemon.jpeg"
          alt="lemon"
          />
      </div>
      <div class="coco">
        <img
          src="./assets/coco.jpeg"
          alt="coconut"
          />
      </div>
    </div>
    

  </body>
</html>
