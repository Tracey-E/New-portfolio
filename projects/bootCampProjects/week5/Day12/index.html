<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="header">
      <input
        type="checkbox"
        data-animation-pause
        id="css-toggle"
        class="hidden"
      />
      <label htmlFor="css-toggle" class="chk">Toggle animations</label>
      <div class="name a-bounce" data-animation="stop">Animations</div>
    </div>

    <div id="nav" class="nav">
      <button onClick="reveal()" class="toggle" id="toggle">
        <p>Open Menu</p>
      </button>
      <ul>
        <li><a onclick="reveal()">item 1</a></li>
        <li><a onclick="reveal()">item 2</a></li>
        <li><a onclick="reveal()">item 3</a></li>
      </ul>
    </div>

    <h1>All Items on this page are created with a form of animations in CSS</h1>

   <select onchange="this.parentElement.classList={ } ,this.parentElement.classList.toggle(this.value)">
     <option value="light">Light</option>
      <option value="dark" >Dark</option>
      <option value="red" >Red</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
   </select>
      
     <!--<button onclick="this.parentElement.classList.toggle('light')">toggle light/dark</button> -->

    <div id="box"></div>


    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>

  </body>
