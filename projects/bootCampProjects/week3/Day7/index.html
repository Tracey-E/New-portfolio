<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Day seven</title>
  </head>
  <body>
    <h1>Name goes below</h1>

    <p id="demo"></p>

    <div id="numbers"></div>

    <div id="objects">
      <h1>JavaScript Objects</h1>
      <p id="text"></p>
    </div>
    <div id="constructor">
      <p id="textHere"></p>

      <form class="create-car" onsubmit="SubmitForm(event)">
        <div class="form-row">
          <label for="brand">Brand</label>
          <input type="text" id="brand" placeholder="Enter car brand" />
        </div>
        <div class="form-row">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter car name" />
        </div>
        <div class="form-row">
          <label for="wheels">Number of wheels</label>
          <input
            type="number"
            id="wheels"
            placeholder="Enter number of wheels"
          />
        </div>
        <button type="submit" >Submit</button>
        <div id="result"></div>
      </form>
     
    </div>

    <div id="arrays">
      <h1>JavaScript Arrays</h1>
    </div>
  </body>
</html>
