<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Card design</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h2>Doggio</h2>
      </div>
      <div class="card-body">
        <img src="../../Day2/images/dog.jpg" alt="a dog" />
      </div>
      <div class="cardText">
        <ul>
          <li>Name: Minnie</li>
          <li>Age: 7</li>
          <li>Breed: Collie-x</li>
          <li>Ability: Sniffing</li>
          <li class="star">Rating:</li>
        </ul>
      </div>
    </div>
  </body>
</html>
