  <body>

      </div>
        <button class="itemButton" type="button" id="item1" onclick="addToCart(e)"><a id="item1" href="#cartContainer">Add to Cart</a></button>

            </div>
      </div>
        <button class="itemButton" type="button" id="item2" onclick="addToCart(e)"><a id="item2" href="#cartContainer">Add to Cart</a></button>



      <div class="itemBox" id="item3">

      </div>

       </div>
         <button class="itemButton" type="button" id="item6" onclick="addToCart(e)"><a id="item6" href="#cartContainer">Add to Cart</a></button>
  </div>
    <div id="cartContainer">
      <h3>Your basket items</h1>
        <div id ="cartItems">
           <div id="CartItem">Name </div>

               <div id="amount">Quantity</div>
            
        <div id="cartPrice">Price</div>

       <div id="total">
         <p>Total: £0.00</p>
       </div>
     
     <button id="checkout" type="button" onclick="checkout()"><a  href="#receipt">Checkout</a></button>
  <a href="#itemsContainer" class="top">Continue shopping</a>
</div>
   
    </div>
